---
- name: Create application directory
  file:
    path: /opt/microservices-app
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0755'

- name: Clone or update application repository
  git:
    repo: "{{ app_repo_url | default('https://github.com/dejimania/DevOps-Stage-6.git') }}"
    dest: /opt/microservices-app
    force: yes
  become_user: "{{ ansible_user }}"
  register: git_result

- name: Stop existing containers if code changed
  docker_compose:
    project_src: /opt/microservices-app
    state: absent
  when: git_result.changed
  become_user: "{{ ansible_user }}"

- name: Build and start application containers
  docker_compose:
    project_src: /opt/microservices-app
    build: yes
    state: present
  become_user: "{{ ansible_user }}"

- name: Wait for application to be ready
  wait_for:
    port: 80
    host: localhost
    delay: 10
    timeout: 300